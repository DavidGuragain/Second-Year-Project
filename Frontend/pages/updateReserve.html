<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Reservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="date"] {
      width: calc(100% - 22px);
      /* Adjust width to include date picker icon */
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <form id="edit-form">
    <label for="vehicleType">Select Vehicle Type*</label>
    <select id="vehicleType" class="form-input" name="vehicleType" required>
      <option value="">--Select--</option>
      <option value="Holidayss Bus">Bus for Holidays</option>
      <option value="Marriage Bus">Bus For Marriage</option>
      <option value="Trip Bus">Bus For Travels</option>
    </select>

    <label for="preferredDate">Preferred Date:</label><br>
    <input type="date" id="preferredDate" class="form-input" name="preferredDate" required>

    <label for="fullName">Full Name*</label>
    <input type="text" id="fullName" class="form-input" name="fullName" placeholder="Enter your full name" required>

    <label for="email">Email Address*</label>
    <input type="email" id="email" class="form-input" name="email" placeholder="Enter your email address" required>

    <label for="contactNumber">Contact Number</label>
    <input type="tel" id="contactNumber" class="form-input" name="contactNumber" placeholder="Enter your contact number"
      required>

    <label for="message">Message*</label>
    <textarea id="message" class="form-input" name="message" rows="4" placeholder="Type your message here"
      required></textarea>

    <button type="submit">Update Reservation</button>
  </form>

  <script src="../updateReserve.js">
  </script>
</body>

</html>
